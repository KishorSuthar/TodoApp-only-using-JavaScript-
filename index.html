<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo App</title>
</head>
<body>
        <h2>Enter "list" to show all the list</h2>
        <h2>Enter "add" to add task in the todo</h2>
        <h2>Enter "update" to update the task in the todo</h2>
        <h2>Enter "delete" to delete task from the todo</h2>
        <h2>Enter "quit" to quit from the todo app</h2>

        <script src="todoApp.js"></script>
</body>
</html>
